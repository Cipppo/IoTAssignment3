<!DOCTYPE html>
<html>
    <head>
        <title>Room Service Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <main class="text-center">
            <h1>Room Dashboard</h1>
            <h2>Controllo Luci</h2>
            <button id="Accendi" class="btn btn-dark">Accendi</button>
            <button id="Spegni" class="btn btn-dark">Spegni</button>
            <h2>Controllo Serrande</h2>
            <input type="range" min="1" max="100" value="0" id="Slider">
            <button id="Invia" class="btn btn-dark">Invia</button>
            <h2>Current time</h2>
            <p id="Data">00:00</p>
        </main>
    </body>
    <script src="index.js" type="text/javascript"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>

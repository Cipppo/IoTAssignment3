<!DOCTYPE html>
<html>
    <head>
        <title>Room Service Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body class="bg-dark text-light">
        <main class="text-center">
            <h1 id="Title">Room Dashboard</h1>
            <h2>Controllo Luci</h2>
            <button id="Accendi" class="btn btn-light">Accendi</button>
            <button id="Spegni" class="btn btn-light">Spegni</button>
            <h2>Controllo Serrande</h2>
            <input type="range" min="1" max="100" value="0" id="Slider">
            <button id="Invia" class="btn btn-light">Invia</button>
            <h2>Current time</h2>
            <p id="Data">00:00</p>
        </main>
        <aside class="text-center">
            <h1>Debug Panel</h1>
            <ul>
                <li>
                    <h1>LED:</h1><div id="LED_DEBUG">0</div>
                </li>
                <li>
                    <h1>SERVO:</h1><div id="SERVO_DEBUG">0</div>
                </li>
                <li>
                    <h1>DARK: </h1><div id="LIGHT_VALUE">0</div>
                </li>
                <li>
                    <h1>PEOPLE: </h1><div id="PEOPLE_VALUE">0</div>
                </li>
            </ul>
        </aside>
    </body>
    <script src="index.js" type="text/javascript"></script>

</html>
